<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="9">
        <div class="col-md-2 hour" data-hour="09">9:00</div>
        <input class="col-md-8 description present" id="09-input"></input>
        <button class="col-md-2 saveBtn" id="09-btn">Save</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour" data-hour="10">10:00</div>
        <input class="col-md-8 description present" id="10-input"></input>
        <button class="col-md-2 saveBtn" id="10-btn">Save</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour" data-hour="11">11:00</div>
        <input class="col-md-8 description present" id="10-input"></input>
        <button class="col-md-2 saveBtn" id="11-btn">Save</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour" data-hour="12">12:00</div>
        <input class="col-md-8 description present"></input>
        <button class="col-md-2 saveBtn" id="12-btn">Save</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour" data-hour="13">13:00</div>
        <input class="col-md-8 description present"></input>
        <button class="col-md-2 saveBtn" id="13-btn">Save</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour" data-hour="14">14:00</div>
        <input class="col-md-8 description present"></input>
        <button class="col-md-2 saveBtn" id="14-btn">Save</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour" data-hour="15">15:00</div>
        <input class="col-md-8 description present"></input>
        <button class="col-md-2 saveBtn" id="15-btn">Save</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour" data-hour="16">16:00</div>
        <input class="col-md-8 description present"></input>
        <button class="col-md-2 saveBtn" id="16-btn">Save</button>
      </div>
      <div class="row">
        <div class="col-md-2 hour" data-hour="17">17:00</div>
        <input class="col-md-8 description present"></input>
        <button class="col-md-2 saveBtn" id="17-btn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
